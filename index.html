<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>My Gym App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <div class="container-fluid app-container d-flex flex-column">
    <header class="text-center my-3">
      <h1 id="current-workout-day" class="p-2 rounded text-white bg-dark-subtle"></h1>
    </header>

    <main id="workout-list" class="flex-grow-1 overflow-auto px-2"></main>

    <div id="completed-section" class="mt-4 p-3 rounded bg-dark-subtle border border-secondary hidden">
      <h2 class="fs-5 text-center mb-3 text-white">Completed Exercises</h2>
      <main id="completed-workout-list"></main>
      <button class="btn btn-secondary btn-sm w-100 mt-2" onclick="resetCompletedIndividual()">Reset Completed (Today)</button>
    </div>

    <div id="completion-message" class="completion-message hidden">
      <span class="tick-icon">&#10003;</span>
      <p class="mb-0">You have completed today's task!</p>
    </div>

    <div id="motivation-text" class="text-center fst-italic mt-3 text-white-50"></div>

    <footer class="mt-auto pt-2">
      <nav class="bottom-nav d-flex justify-content-around bg-dark-subtle border-top border-secondary py-2">
        <button class="btn nav-button text-white active" onclick="showHomePage()" title="Home">
          <i class="fas fa-home"></i>
        </button>
        <button class="btn nav-button text-white" onclick="alert('See all exercises - functionality coming soon!')" title="See All Exercises">
          <i class="fas fa-dumbbell"></i>
        </button>
        <button class="btn nav-button text-white" onclick="refreshWorkouts()" title="Refresh">
          <i class="fas fa-sync-alt"></i>
        </button>
      </nav>
    </footer>
  </div>

  <!-- Refresh Modal -->
  <div id="refreshConfirmModal" class="custom-modal-overlay hidden">
    <div class="custom-modal-content">
      <p>Are you sure you want to refresh all exercises and set them to default (uncompleted) state for today?</p>
      <div class="modal-buttons">
        <button id="confirmRefreshYes" class="btn btn-success">Yes</button>
        <button id="confirmRefreshNo" class="btn btn-danger">No</button>
      </div>
    </div>
  </div>

<!-- Slider Popup Above Footer -->
<div id="sliderPopup" class="slider-popup hidden">
  <div class="slider-popup-inner">
    <div class="slider-workout-name" id="sliderWorkoutName">Workout Name</div>
    <div class="slider-box">
      <div class="custom-slider-container">
        <input type="range" id="completeSlider" min="0" max="100" value="0" step="1" />
      </div>
    </div>
  </div>
</div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
